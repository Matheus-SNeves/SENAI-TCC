<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produto - Admin</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <header>
        <img src="../assets/logo.png" alt="Logo Speed Market" id="logo">
        <h1>Painel Administrativo</h1>
        <button id="logout-btn">Sair</button>
    </header>
    <main class="admin-container">
        <aside class="sidebar">
            <nav id="admin-nav">
                 <a href="dashboard.html" class="nav-item" data-page="dashboard">Dashboard</a>
                 <a href="pedidos.html" class="nav-item" data-page="pedidos">Pedidos</a>
                 <a href="clientes.html" class="nav-item" data-page="clientes">Clientes</a>
                 <a href="produtos.html" class="nav-item" data-page="produtos">Produtos</a>
                 <a href="empresas.html" class="nav-item" data-page="empresas">Empresas</a>
                 <a href="avaliacoes.html" class="nav-item" data-page="avaliacoes">Avaliações</a>
            </nav>
        </aside>
        <section class="content">
            <div id="produto-form-page" class="page">
                <h2 id="form-title">Adicionar Novo Produto</h2>
                <form id="produto-form" class="form-card">
                    <input type="hidden" id="produto-id">
                    <div class="form-group">
                        <label for="nome">Nome do Produto</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" required>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="preco">Preço (ex: 10.99)</label>
                            <input type="number" id="preco" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade em Estoque</label>
                            <input type="number" id="quantidade" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="supermercado">Supermercado</label>
                        <select id="supermercado" required>
                            <option value="">Carregando...</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="window.location.href='produtos.html'" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar Produto</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="../scripts/produto-form.js"></script>
</body>
</html>
