<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Speed Market</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <header>
        <img src="../assets/logo.png" alt="Logo Speed Market" id="logo">
        <h1>Painel Administrativo</h1>
        <button id="logout-btn">Sair</button>
    </header>
    <main class="admin-container">
        <aside class="sidebar">
            <nav>
                <a href="#" class="nav-item active" data-target="dashboard">Dashboard</a>
                <a href="#" class="nav-item" data-target="pedidos">Pedidos</a>
                <a href="#" class="nav-item" data-target="clientes">Clientes</a>
                <a href="#" class="nav-item" data-target="produtos">Produtos</a>
            </nav>
        </aside>
        <section class="content">
            <div id="dashboard" class="page">
                <h2>Bem-vindo, <span id="admin-name"></span>!</h2>
                <p>Selecione uma opção no menu para começar a gerenciar.</p>
            </div>
            <div id="pedidos" class="page hidden">
                <h2>Gerenciar Pedidos</h2>
                <div id="pedidos-content" class="table-container"></div>
            </div>
            <div id="clientes" class="page hidden">
                <h2>Gerenciar Clientes</h2>
                <div id="clientes-content" class="table-container"></div>
            </div>
            <div id="produtos" class="page hidden">
                <h2>Gerenciar Produtos</h2>
                <div id="produtos-content" class="table-container"></div>
            </div>
        </section>
    </main>
    <script src="../scripts/admin.js"></script>
</body>
</html>
