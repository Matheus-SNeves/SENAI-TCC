<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Speed Market</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="../assets/logo.png" alt="Logo Speed Market" class="logo">
            
            <form id="login-form" class="form-visible">
                <h2>LOGIN</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group password-wrapper">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" required>
                    <img src="../assets/olhoFechado.png" class="eye-icon" id="login-eye-icon">
                </div>
                <p id="login-error" class="error-message"></p>
                <button type="submit" class="submit-btn">Logar</button>
                <p class="toggle-text">Primeira vez aqui? <a href="#" id="show-register">Cadastre-se</a></p>
            </form>

            <form id="register-form" class="form-hidden">
                <h2>CADASTRO</h2>
                <div class="input-group">
                    <label for="register-nome">Nome</label>
                    <input type="text" id="register-nome" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group password-wrapper">
                    <label for="register-senha">Senha</label>
                    <input type="password" id="register-senha" required>
                    <img src="../assets/olhoFechado.png" class="eye-icon" id="register-eye-icon">
                </div>
                <p id="register-error" class="error-message"></p>
                <p id="register-success" class="success-message"></p>
                <button type="submit" class="submit-btn">Cadastrar</button>
                <p class="toggle-text">JÃ¡ tem uma conta? <a href="#" id="show-login">Logar</a></p>
            </form>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
